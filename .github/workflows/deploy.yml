name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ›ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ”¨ Construir aplicaciÃ³n
        run: npm run build

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Usa el token automÃ¡tico de GitHub
          branch: gh-pages
          folder: dist
          #publish_branch: gh-pages
          #publish_dir: ./dist