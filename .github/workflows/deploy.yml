name: Deploy

on: 
    push: 
        branches: 
            - master
jobs: 
    deploy: 
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with: 
                  node-version: 22
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with: 
                  bracnh: gh-pages
                  publish_dir: ./dist